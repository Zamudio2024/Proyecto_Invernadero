<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Nombre de la pestaña-->
    <title>Control de Invernadero</title>
    <!--Referencia al diseño de la pagina-->
    <link rel="stylesheet" href="estilos/estilos.css">
    <!-- Importamos los scripts de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
</head>

<body>
    <!--Inicio del codigo del contenedor de nuestra pagina principal-->
    <div class="contenedor">
        <!--Contendedor de nuestra barra de navegación-->
        <div class="barra">
            <div class="logo">
                <h1>Proyecto</h1>
            </div>
            <nav class="menu">
                <a href="index.html">Inicio</a>
                <a href="consulta.html">Consulta de datos</a>
            </nav>

        </div>
        <div class = "caja">
            <!--Titulo-->
            <h1>Control de Invernadero</h1>
            <!--Encabezados de los estados de los actuadores-->
            <h2>Estado de la bomba:</h2>
            <!--Se mostrara este mensaje hasta que reciba respuesta de Firebase-->
            <p id="estadoBomba">Cargando...</p>
            <h2>Estado del foco:</h2>
            <!--Se mostrara este mensaje hasta que reciba respuesta de Firebase-->
            <p id="estadoFoco">Cargando...</p>
            <!--Encabezados de los sensores-->
            <h2>Porcentaje de humedad:</h2>
            <!--Se mostrara este mensaje hasta que reciba respuesta de Firebase-->
            <p id="valorHumedad">Cargando...</p>
            <!--Encabezados de los sensores-->
            <h2>Porcentaje de luz:</h2>
            <!--Se mostrara este mensaje hasta que reciba respuesta de Firebase-->
            <p id="valorLuz">Cargando...</p>
            <!--Encabezados de las variables a alterar-->
            <h2>Modificar Variable de sensor: <p id = "valorVariable">Cargando...</p></h2>
            <!--Accion de boton que manda a llamar la función de JS que envía el valor a Firebase-->
            <input type="number" id="nuevoValorSP" placeholder="Nuevo valor">
            <button onclick="actualizarVariableSP()">Actualizar</button>

        </div>


    </div>

</body>
<!--Referencia nuestro codigo de JavaScript-->
<script src="JS/app.js"></script>

</html>
